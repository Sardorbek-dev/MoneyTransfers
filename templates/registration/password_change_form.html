{% extends 'base.html' %}

{% load crispy_forms_tags %}
<title>{% block title %} Change your password {% endblock title %}</title>

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <h1>Change your password</h1>
        <form method="POST">{% csrf_token %}
          {{ form|crispy }}
          <input class="positive ui button" type="submit" value="Change">
        </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
 {% endblock content %}
